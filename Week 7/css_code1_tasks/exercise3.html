<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Quote</title>
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        font-family: "Segoe UI", Arial, sans-serif;
      }
      .quote-container {
        background: #fff;
        padding: 36px 32px;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(60, 72, 88, 0.15);
        text-align: center;
        max-width: 420px;
      }
      .quote {
        font-size: 1.4rem;
        color: #4f46e5;
        font-weight: 500;
        margin-bottom: 18px;
        font-style: italic;
      }
      .author {
        color: #64748b;
        font-size: 1rem;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="quote-container">
      <div class="quote">
        Success is born from hard work, patience, and determination.
      </div>
      <div class="author">â€” Halimat Akinoso</div>
    </div>
  </body>
</html>
