<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="/JavaScript_Day_5/practiceExercise_2/wordCounter.css">
</head>
<body>
    <h1>Word Counter</h1>
    <div class="container">
        <textarea id="text-input" placeholder="Type your text here..."></textarea>
        <div class="counter-container">
            <p>Characters: <span id="char-count">0</span></p>
            <p>Words: <span id="word-count">0</span></p>
        </div>
    </div>
    <script src="/JavaScript_Day_5/practiceExercise_2/wordCounter.js"></script>
</body>
