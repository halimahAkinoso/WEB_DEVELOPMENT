<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Save Draft</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #282c34;
            color: #abb2bf;
            padding: 20px;
        }
        textarea {
            width: 90%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            background-color: #3e4452;
            color: #abb2bf;
            border: 1px solid #61afef;
            border-radius: 5px;
        }
        #status {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Auto-Save Draft</h1>
    <textarea id="draftTextarea" placeholder="Start typing..."></textarea>
    <div id="status"></div>

    <script>
const textarea = document.getElementById('draftTextarea');
const statusDiv = document.getElementById('status');

// Function to save the text to localStorage
function saveDraft() {
    const text = textarea.value;
    localStorage.setItem('draft', text);
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    statusDiv.textContent = `Draft saved at ${timeString}`;
}

// Function to restore the text from localStorage on page load
function restoreDraft() {
    const savedText = localStorage.getItem('draft');
    if (savedText) {
        textarea.value = savedText;
        statusDiv.textContent = 'Draft restored from a previous session.';
    }
}

// Restore the draft when the page loads
window.addEventListener('load', restoreDraft);

// Auto-save the draft every 5 seconds
setInterval(saveDraft, 5000);    </script>
</body>
</html>
