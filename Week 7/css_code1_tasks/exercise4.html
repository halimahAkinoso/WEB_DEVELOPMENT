<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Me Card</title>
  <style>
      body {
        background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
        font-family: "Segoe UI", Arial, "Times New Roman", serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .about-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 4px 24px rgba(60, 72, 88, 0.15);
        padding: 36px 32px;
        max-width: 400px;
        width: 100%;
        margin: 24px;
        border: 2px solid #4f46e5;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .about-card img {
        width: 120px;
        height: 120px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #4f46e5;
        box-shadow: 0 2px 8px rgba(60, 72, 88, 0.10);
        margin-bottom: 16px;
      }
      .about-card h1 {
        font-family: "Segoe UI", Arial, sans-serif;
        font-size: 2.2rem;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      .about-card h2 {
        font-family: "Times New Roman", serif;
        font-size: 1.2rem;
        font-weight: 400;
        color: #64748b;
        margin-bottom: 18px;
        text-transform: capitalize;
      }
      .about-card p {
        font-size: 1.05rem;
        color: #555;
        line-height: 1.7;
        margin-bottom: 14px;
        text-align: center;
      }
      .about-card .emphasis {
        font-weight: bold;
        color: #e74c3c;
        text-decoration: underline;
      }
      .about-card a {
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }
      .about-card a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="about-card">
      <img src="/pic3 - Copy.jpg" alt="Profile Photo">
      <h1>Halimat Akinoso</h1>
      <h2>Passionate Software Developer</h2>
      <p class="emphasis">
        Building impactful digital solutions with clean, efficient code.
      </p>
      <p>
        Skilled in
        <span style="font-family: 'Courier New', monospace; font-size: 1.1rem; color: #4f46e5;">HTML, CSS, JavaScript</span>
        and modern frameworks.
      </p>
      <p>
        Always learning and
        <span style="text-transform: uppercase; color: #2563eb; font-weight: 600">innovating</span>
        to stay ahead in tech.
      </p>
      <p>
        Connect with me on <a href="#">LinkedIn</a> or <a href="#">GitHub</a>.
      </p>
    </div>
  </body>
</html>
