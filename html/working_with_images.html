<body>
    <div style="background-color: #fff9e6; padding: 20px; border-radius: 10px;">
    <h2 style="color: #f39c12;">Working with Images</h2>
    
    <!-- Basic Image -->
    <div style="margin-bottom: 20px; color:black">
        <h4>Basic Image</h4>
        <img src="https://images.unsplash.com/photo-1756745679685-cb39adaf511b?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
             alt="HTML Course Banner"
             style="border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); max-width: 100%;">
    </div>
    <!-- Image with Caption -->
    <div style="margin-bottom: 20px; color:black">
        <h4>Image with Caption</h4>
        <figure style="margin: 0; text-align: center;">
            <img src="https://images.unsplash.com/photo-1721742147315-5b3e1ffdebac?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="Web Development" 
                 style="border-radius: 8px; max-width: 100%;">
            <figcaption style="margin-top: 8px; font-style: italic; color: #666;">
                Modern Interior Setting
            </figcaption>
        </figure>
    </div>
</div>
