<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades Analyzer</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #results { margin-top: 20px; border: 1px solid #ccc; padding: 15px; }
        .result-item { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>Student Grades Analyzer</h1>

    <div id="results">
        <h2>Analysis Results</h2>
        <div class="result-item"><strong>Grades:</strong> <span id="gradesArray"></span></div>
        <div class="result-item"><strong>Average Grade:</strong> <span id="averageGrade"></span></div>
        <div class="result-item"><strong>Highest Grade:</strong> <span id="highestGrade"></span></div>
        <div class="result-item"><strong>Lowest Grade:</strong> <span id="lowestGrade"></span></div>
        <div class="result-item"><strong>Pass Rate:</strong> <span id="passRate"></span></div>
    </div>

    <script src="/JavaScript_Day_3/practice_exercise_2/studentGradeAnalyser.js"></script>
</body>
</html>
